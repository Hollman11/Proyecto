<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Django University App</title>
</head>
<body>
<h1>Hola!</h1>
{% if estudiantes %}
    <table border='1'>
        <thead>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>FECHA DE NACIMIENTO</th>
            <th>EMAIL</th>

        </thead>
        {% for estudiante in estudiantes %}
        <tbody>
    <td>{{ estudiante.id }}</td>
    <td>{{ estudiante.npmbre }}</td>
    <td>{{ estudiante.apelliodos }}</td>
    <td>{{ estudiante.edad }}</td>
    <td>{{ estudiante.email }}</td>
   </tbody> 
    {% endfor %}

    </table>

{% endif %}

</body>
</html>
